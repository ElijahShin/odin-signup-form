<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="left">
      <img class="hero" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Damp green leaves in bushes">
      <div class="icon-container">
        <img class="icon" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
        <h1 class="hero-text">ODIN</h1>
      </div>
    </section>
    <section class="right">
      <div class="right-01">
        <div class="cta">
          <h3>
            This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams!<br />
            Sign up <em>now</em> to get started.
          </h3>
          <h3>You <em>know</em> you want to!</h3>
        </div>
      </div>
      <div class="right-02">
        <form action="">
          <legend>Let's do this!</legend>
          <fieldset>
            <div class="input-container">
              <div class="row">
                <div class="input">
                  <label for="fName">FIRST NAME</label>
                  <input type="text" id="fName" name="first_name" required>
                  <span></span>
                </div>
                <div class="input">
                  <label for="lName">LAST NAME</label>
                  <input type="text" id="lName" name="last_name" required>
                  <span></span>
                </div>
              </div>

              <div class="row">
                <div class="input">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" required>
                  <span></span>
                </div>
                <div class="input">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                  <span></span>
                </div>
              </div>
              
              <div class="row">
                <div class="input">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" minlength="5" required>
                  <span></span>
                </div>
                <div>
                  <label for="confirm-pass">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm-pass" name="password_confirm" minlength="5" required>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="right-03">
            <button>Create Account</button>
            <p>Already have an account? <a href="##">Log in</a></p>
          </section>
        </fieldset>
      </form>
  </main>
</body>
</html>
